  <div class = "">
    <h1>Conway's Game of Life</h1>
    <h2>Rules:</h2>
    <ul>
      <li>Alive cell with less that 2 neighbours die, due to underpopulation</li>
      <li>Alive cell with 2 or 3 neighours live</li>
      <li>Alive cell with more that 3 neightbours die, due to overpopulation</li>
      <li>Dead cell with 3 neightbours becomes alive, due to reproduction</li>
    </ul>
  </div>
